apiVersion: v1
kind: ConfigMap
metadata:
  name: cm-rp-inventory-app
  namespace: ns-retailpulse
data:
  application.yaml: |
    server:
      port: 8084

    auth:
      enabled: false
      origin: "http://localhost:4200"
      jwt:
        key:
          set:
            uri: http://app-iam:8081/oauth2/jwks

    spring:
      datasource:
        url: jdbc:mysql://mysql-rp-inventory:3306/RPInventoryDB
        username: root
        password: password
        driver-class-name: com.mysql.cj.jdbc.Driver

      jpa:
        hibernate:
          ddl-auto: update
        database-platform: org.hibernate.dialect.MySQL8Dialect
        show-sql: true
    
      cache:
          type: redis
  
      data:
        redis:
          host: redis-rp-inventory
          port: 6379
          password: ${REDIS_PASSWORD}
          timeout: 60000

    logging:
      level:
        root: INFO
        org:
          springframework:
            security: INFO
        com.retailpulse: DEBUG
      file:
        name: logs/rp-inventory.log
    
    businessentity-service:
      url: http://svc-rp-businessentity:8082

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-rp-inventory
  namespace: ns-retailpulse
  labels:
    app: deploy-rp-inventory  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-rp-inventory
  template:
    metadata:
      labels:
        app: deploy-rp-inventory
    spec:
      containers:
      - image: docker.io/casperyap/rp-inventory-app:v0.1.0
        name: myapp
        env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-redis
                key: REDIS_PASSWORD
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        resources: {}
      volumes:
      - name: config-volume
        configMap:
          name: cm-rp-inventory-app

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: deploy-rp-inventory
  name: svc-rp-inventory
  namespace: ns-retailpulse
spec:
  selector:
    app: deploy-rp-inventory
  ports:
  - port: 8084
    protocol: TCP
    targetPort: 8084
    nodePort: 30084
  type: NodePort